<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlNavi - お酒情報の提供</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Firebase設定を読み込み -->
    <script src="firebase-config.html"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="alchol.html" class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-wine-glass-alt text-red-600 mr-2"></i>
                AlNavi
            </a>
            <nav class="flex gap-4">
                <a href="alchol.html" class="text-sm text-gray-600 hover:text-red-600 transition-colors">検索に戻る</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">お酒情報の提供</h1>
            
            <!-- 提供フォーム -->
            <form id="submitForm" class="bg-white rounded-lg shadow-sm p-6 space-y-6">
                <!-- 基本情報 -->
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-800">基本情報</h2>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お酒の名前 *</label>
                        <input type="text" id="name" name="name" required
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">種類 *</label>
                        <select id="type" name="type" required
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">選択してください</option>
                            <option value="日本酒">日本酒</option>
                            <option value="ワイン">ワイン</option>
                            <option value="ウイスキー">ウイスキー</option>
                            <option value="ビール">ビール</option>
                            <option value="カクテル">カクテル</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">説明 *</label>
                        <textarea id="description" name="description" required rows="3"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="味わい、香り、特徴などを記入してください"></textarea>
                    </div>

                    <div>
                        <label for="taste" class="block text-sm font-medium text-gray-700 mb-1">味の特徴 *</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="甘口" class="form-checkbox">
                                    <span class="ml-2">甘口</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="辛口" class="form-checkbox">
                                    <span class="ml-2">辛口</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="フルーティー" class="form-checkbox">
                                    <span class="ml-2">フルーティー</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="スパイシー" class="form-checkbox">
                                    <span class="ml-2">スパイシー</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 画像アップロード -->
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-800">画像</h2>
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">お酒の写真（任意）</label>
                        <input type="file" id="image" name="image" accept="image/*"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        <div id="imagePreview" class="mt-2 hidden">
                            <img src="" alt="プレビュー" class="max-w-xs rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="pt-4">
                    <button type="submit" id="submitButton"
                        class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-colors">
                        情報を提供する
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // 画像プレビュー
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.querySelector('img').src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // フォーム送信処理
        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            try {
                // フォームデータの取得
                const formData = {
                    name: document.getElementById('name').value,
                    type: document.getElementById('type').value,
                    description: document.getElementById('description').value,
                    taste: Array.from(document.querySelectorAll('input[name="taste"]:checked')).map(cb => cb.value),
                    status: 'pending', // 承認待ち状態
                    submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // 画像のアップロード
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child(`alcohol-images/${Date.now()}_${imageFile.name}`);
                    await imageRef.put(imageFile);
                    formData.imageUrl = await imageRef.getDownloadURL();
                }

                // Firestoreに保存
                await db.collection('submissions').add(formData);

                // 成功メッセージ
                alert('お酒の情報を提供していただき、ありがとうございます！\n提供された情報は管理者の確認後に公開されます。');
                window.location.href = 'alchol.html';

            } catch (error) {
                console.error('Error:', error);
                alert('申し訳ありません。エラーが発生しました。もう一度お試しください。');
                submitButton.disabled = false;
                submitButton.textContent = '情報を提供する';
            }
        });
    </script>
</body>
</html>
