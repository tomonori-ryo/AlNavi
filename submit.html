<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlNavi - お酒情報の提供</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-wine-glass-alt text-red-600 mr-2"></i>
                AlNavi
            </a>
            <nav class="flex gap-4">
                <a href="index.html" class="text-sm text-gray-600 hover:text-red-600 transition-colors">検索に戻る</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">お酒情報の提供</h1>
            
            <!-- 提供フォーム -->
            <form id="submitForm" class="bg-white rounded-lg shadow-sm p-6 space-y-6">
                <!-- 基本情報 -->
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-800">基本情報</h2>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お酒の名前 *</label>
                        <input type="text" id="name" name="name" required
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">種類 *</label>
                        <select id="type" name="type" required
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">選択してください</option>
                            <option value="日本酒">日本酒</option>
                            <option value="ワイン">ワイン</option>
                            <option value="ウイスキー">ウイスキー</option>
                            <option value="ビール">ビール</option>
                            <option value="カクテル">カクテル</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">説明 *</label>
                        <textarea id="description" name="description" required rows="3"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="味わい、香り、特徴などを記入してください"></textarea>
                    </div>

                    <div>
                        <label for="taste" class="block text-sm font-medium text-gray-700 mb-1">味の特徴 *</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="甘口" class="form-checkbox">
                                    <span class="ml-2">甘口</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="辛口" class="form-checkbox">
                                    <span class="ml-2">辛口</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="フルーティー" class="form-checkbox">
                                    <span class="ml-2">フルーティー</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" name="taste" value="スパイシー" class="form-checkbox">
                                    <span class="ml-2">スパイシー</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="priceRange" class="block text-sm font-medium text-gray-700 mb-1">価格帯 *</label>
                        <input type="text" id="priceRange" name="priceRange" required
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="例: 1,000円~3,000円">
                    </div>

                    <div>
                        <label for="alcoholContent" class="block text-sm font-medium text-gray-700 mb-1">アルコール度数 *</label>
                        <input type="number" id="alcoholContent" name="alcoholContent" required step="0.1" min="0" max="100"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="例: 15.5">
                    </div>

                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">原産地（任意）</label>
                        <input type="text" id="origin" name="origin"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="例: 日本 新潟県">
                    </div>
                </div>

                <!-- 画像アップロード -->
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-800">画像</h2>
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">お酒の写真（任意）</label>
                        <input type="file" id="image" name="image" accept="image/*"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        <div id="imagePreview" class="mt-2 hidden">
                            <img src="" alt="プレビュー" class="max-w-xs rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="pt-4">
                    <button type="submit" id="submitButton"
                        class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-colors">
                        情報を提供する
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // GitHub APIの設定
        const GITHUB_API_URL = 'https://api.github.com';
        const REPO_OWNER = 'tomonori-ryo';
        const REPO_NAME = 'AlNavi';
        const IMGBB_API_KEY = 'YOUR_IMGBB_API_KEY'; // ImgBB APIキー

        // 画像プレビュー
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.querySelector('img').src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // ファイルの更新
        async function updateFile(path, content, message) {
            try {
                // 現在のファイルの内容を取得
                const response = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                let sha = null;
                if (response.ok) {
                    const fileData = await response.json();
                    sha = fileData.sha;
                }

                // ファイルを更新または作成
                const updateResponse = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            content: btoa(JSON.stringify(content, null, 2)),
                            ...(sha && { sha: sha })
                        })
                    }
                );

                if (!updateResponse.ok) {
                    throw new Error('ファイルの更新に失敗しました');
                }

                return true;
            } catch (error) {
                console.error('Error updating file:', error);
                throw error;
            }
        }

        // フォーム送信処理
        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            try {
                // フォームデータの取得
                const formData = {
                    id: Date.now().toString(), // ユニークIDを生成
                    name: document.getElementById('name').value,
                    type: document.getElementById('type').value,
                    description: document.getElementById('description').value,
                    taste: Array.from(document.querySelectorAll('input[name="taste"]:checked')).map(cb => cb.value),
                    priceRange: document.getElementById('priceRange').value,
                    alcoholContent: parseFloat(document.getElementById('alcoholContent').value),
                    origin: document.getElementById('origin').value || '',
                    status: 'pending',
                    submittedAt: new Date().toISOString()
                };

                // 画像のアップロード（ImgBBを使用）
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const imageData = new FormData();
                    imageData.append('image', imageFile);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: imageData
                    });

                    const result = await response.json();
                    if (result.success) {
                        formData.imageUrl = result.data.url;
                    }
                }

                // submissions.jsonを取得または作成
                let submissions = { submissions: [] };
                try {
                    const response = await fetch(
                        `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/data/submissions.json`,
                        {
                            headers: {
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        submissions = JSON.parse(atob(data.content));
                    }
                } catch (error) {
                    console.log('Creating new submissions.json file');
                }

                // 新しい提出データを追加
                submissions.submissions.push(formData);

                // submissions.jsonを更新
                await updateFile(
                    'data/submissions.json',
                    submissions,
                    `Add new submission: ${formData.name}`
                );

                // 成功メッセージを表示
                const message = `
お酒の情報を提供していただき、ありがとうございます！

以下の情報が管理者に送信されました：

お酒の名前: ${formData.name}
種類: ${formData.type}
説明: ${formData.description}
価格帯: ${formData.priceRange}
アルコール度数: ${formData.alcoholContent}%
${formData.origin ? `原産地: ${formData.origin}` : ''}

この情報は管理者の確認後に公開されます。
`;

                alert(message);
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Error:', error);
                alert('申し訳ありません。エラーが発生しました。もう一度お試しください。');
                submitButton.disabled = false;
                submitButton.textContent = '情報を提供する';
            }
        });
    </script>
</body>
</html>
