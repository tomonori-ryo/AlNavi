<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlNavi - 管理者ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-wine-glass-alt text-red-600 mr-2"></i>
                AlNavi
            </a>
            <nav class="flex gap-4">
                <a href="index.html" class="text-sm text-gray-600 hover:text-red-600 transition-colors">サイトに戻る</a>
                <button id="logoutButton" class="text-sm text-red-600 hover:text-red-800 transition-colors hidden">
                    ログアウト
                </button>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <!-- ログインフォーム -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">管理者ログイン</h1>
            <div class="space-y-4">
                <div>
                    <label for="githubToken" class="block text-sm font-medium text-gray-700 mb-1">GitHubアクセストークン</label>
                    <input type="password" id="githubToken" required
                        class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="GitHub Personal Access Token">
                    <p class="mt-1 text-sm text-gray-500">
                        <a href="https://github.com/settings/tokens" target="_blank" class="text-red-600 hover:text-red-800">
                            GitHubアクセストークンの取得方法
                        </a>
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                        必要な権限: <code class="bg-gray-100 px-1 rounded">repo</code>
                    </p>
                </div>
                <div id="loginError" class="hidden text-sm text-red-600"></div>
                <button id="loginButton" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    ログイン
                </button>
            </div>
        </div>

        <!-- 管理者ダッシュボード -->
        <div id="adminDashboard" class="max-w-4xl mx-auto hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">管理者ダッシュボード</h1>
                <div class="flex gap-4">
                    <button id="refreshButton" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i>更新
                    </button>
                </div>
            </div>

            <!-- 提出データ一覧 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-medium text-gray-800 mb-4">提出されたデータ</h2>
                <div id="submissionsList" class="space-y-4">
                    <!-- 提出データがここに動的に追加されます -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // GitHub APIの設定
        const GITHUB_API_URL = 'https://api.github.com';
        const REPO_OWNER = 'tomonori-ryo';
        const REPO_NAME = 'AlNavi';
        let githubToken = '';

        // DOM要素
        const loginForm = document.getElementById('loginForm');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const refreshButton = document.getElementById('refreshButton');
        const submissionsList = document.getElementById('submissionsList');

        // ログインフォームのHTMLを更新
        loginForm.innerHTML = `
            <h1 class="text-2xl font-bold text-gray-800 mb-6">管理者ログイン</h1>
            <div class="space-y-4">
                <div>
                    <label for="githubToken" class="block text-sm font-medium text-gray-700 mb-1">GitHubアクセストークン</label>
                    <input type="password" id="githubToken" required
                        class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="GitHub Personal Access Token">
                    <p class="mt-1 text-sm text-gray-500">
                        <a href="https://github.com/settings/tokens" target="_blank" class="text-red-600 hover:text-red-800">
                            GitHubアクセストークンの取得方法
                        </a>
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                        必要な権限: <code class="bg-gray-100 px-1 rounded">repo</code>
                    </p>
                </div>
                <div id="loginError" class="hidden text-sm text-red-600"></div>
                <button id="loginButton" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    ログイン
                </button>
            </div>
        `;

        // ログイン処理
        loginButton.addEventListener('click', async () => {
            const token = document.getElementById('githubToken').value;
            const loginError = document.getElementById('loginError');
            loginError.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = '認証中...';

            console.log('ログイン処理を開始します...');

            try {
                // GitHub APIで認証テスト
                console.log('GitHub APIに認証リクエストを送信します...');
                const response = await fetch(`${GITHUB_API_URL}/user`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                console.log('認証レスポンス:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const responseData = await response.json();
                console.log('認証レスポンスデータ:', responseData);

                if (response.ok) {
                    console.log('ユーザー認証成功:', responseData.login);
                    
                    // リポジトリへのアクセス権限を確認
                    console.log('リポジトリアクセス権限を確認します...');
                    const repoResponse = await fetch(
                        `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}`,
                        {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    console.log('リポジトリレスポンス:', {
                        status: repoResponse.status,
                        statusText: repoResponse.statusText,
                        ok: repoResponse.ok
                    });

                    if (repoResponse.ok) {
                        const repoData = await repoResponse.json();
                        console.log('リポジトリアクセス成功:', repoData.full_name);
                        
                        githubToken = token;
                        localStorage.setItem('githubToken', token);
                        console.log('トークンを保存しました');
                        
                        checkLoginStatus();
                        console.log('ログイン状態を更新しました');
                    } else {
                        const repoError = await repoResponse.json();
                        console.error('リポジトリアクセスエラー:', repoError);
                        throw new Error('リポジトリへのアクセス権限がありません。トークンにrepo権限が必要です。');
                    }
                } else {
                    console.error('認証エラー:', responseData);
                    throw new Error(responseData.message || '認証に失敗しました');
                }
            } catch (error) {
                console.error('ログインエラーの詳細:', error);
                loginError.textContent = `エラー: ${error.message}`;
                loginError.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'ログイン';
            }
        });

        // ログイン状態の管理
        function checkLoginStatus() {
            console.log('ログイン状態を確認します...');
            const token = localStorage.getItem('githubToken');
            console.log('保存されたトークン:', token ? 'あり' : 'なし');

            if (token) {
                githubToken = token;
                console.log('トークンを設定しました');
                
                // トークンの有効性を確認
                fetch(`${GITHUB_API_URL}/user`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => {
                    console.log('トークン検証レスポンス:', {
                        status: response.status,
                        ok: response.ok
                    });
                    
                    if (response.ok) {
                        loginForm.classList.add('hidden');
                        adminDashboard.classList.remove('hidden');
                        logoutButton.classList.remove('hidden');
                        console.log('ダッシュボードを表示します');
                        loadSubmissions();
                    } else {
                        console.log('トークンが無効です。ログアウトします。');
                        localStorage.removeItem('githubToken');
                        loginForm.classList.remove('hidden');
                        adminDashboard.classList.add('hidden');
                        logoutButton.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('トークン検証エラー:', error);
                    localStorage.removeItem('githubToken');
                    loginForm.classList.remove('hidden');
                    adminDashboard.classList.add('hidden');
                    logoutButton.classList.add('hidden');
                });
            } else {
                console.log('トークンがありません。ログインフォームを表示します。');
                loginForm.classList.remove('hidden');
                adminDashboard.classList.add('hidden');
                logoutButton.classList.add('hidden');
            }
        }

        // ログアウト処理
        logoutButton.addEventListener('click', () => {
            if (confirm('ログアウトしますか？')) {
                githubToken = '';
                localStorage.removeItem('githubToken');
                checkLoginStatus();
            }
        });

        // 提出データの読み込み
        async function loadSubmissions() {
            try {
                const response = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/data/submissions.json`,
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('データの取得に失敗しました');
                }

                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                displaySubmissions(content.submissions);
            } catch (error) {
                console.error('Error loading submissions:', error);
                submissionsList.innerHTML = `
                    <div class="text-center text-gray-500 py-4">
                        データの読み込みに失敗しました。<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // ファイルの更新
        async function updateFile(path, content, message) {
            try {
                // 現在のファイルの内容を取得
                const response = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`,
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('ファイルの取得に失敗しました');
                }

                const fileData = await response.json();
                const sha = fileData.sha;

                // ファイルを更新
                const updateResponse = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            content: btoa(JSON.stringify(content, null, 2)),
                            sha: sha
                        })
                    }
                );

                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'ファイルの更新に失敗しました');
                }

                return true;
            } catch (error) {
                console.error('Error updating file:', error);
                throw error;
            }
        }

        // 提出データの処理（承認/却下）
        async function handleSubmission(id, action) {
            if (!confirm(`このデータを${action === 'approve' ? '承認' : '却下'}しますか？`)) {
                return;
            }

            try {
                // submissions.jsonを取得
                const submissionsResponse = await fetch(
                    `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/data/submissions.json`,
                    {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!submissionsResponse.ok) {
                    throw new Error('提出データの取得に失敗しました');
                }

                const submissionsData = await submissionsResponse.json();
                const submissions = JSON.parse(atob(submissionsData.content));
                
                const submission = submissions.submissions.find(s => s.id === id);
                if (!submission) {
                    throw new Error('提出データが見つかりません。');
                }

                if (action === 'approve') {
                    // alcohols.jsonを取得
                    const alcoholsResponse = await fetch(
                        `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/data/alcohols.json`,
                        {
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (!alcoholsResponse.ok) {
                        throw new Error('お酒データの取得に失敗しました');
                    }

                    const alcoholsData = await alcoholsResponse.json();
                    const alcohols = JSON.parse(atob(alcoholsData.content));

                    // 新しいお酒データを作成
                    const newAlcohol = {
                        ...submission,
                        status: 'approved',
                        approvedAt: new Date().toISOString()
                    };
                    delete newAlcohol.id;

                    // alcohols.jsonを更新
                    alcohols.alcohols.push(newAlcohol);
                    await updateFile(
                        'data/alcohols.json',
                        alcohols,
                        `Approve submission: ${submission.name}`
                    );

                    // 提出データのステータスを更新
                    submission.status = 'approved';
                    submission.approvedAt = new Date().toISOString();
                } else {
                    submission.status = 'rejected';
                    submission.rejectedAt = new Date().toISOString();
                }

                // submissions.jsonを更新
                await updateFile(
                    'data/submissions.json',
                    submissions,
                    `${action === 'approve' ? 'Approve' : 'Reject'} submission: ${submission.name}`
                );

                // 更新されたデータを表示
                displaySubmissions(submissions.submissions);
                
                alert(`データを${action === 'approve' ? '承認' : '却下'}しました。`);

            } catch (error) {
                console.error('Error handling submission:', error);
                alert(`エラーが発生しました: ${error.message}`);
            }
        }

        // 更新ボタンのイベントリスナー
        refreshButton.addEventListener('click', loadSubmissions);

        // 初期表示
        checkLoginStatus();
    </script>
</body>
</html>
