<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlNavi - お酒の検索ナビ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-wine-glass-alt text-red-600 mr-2"></i>
                AlNavi
            </h1>
            <nav class="flex gap-4">
                <a href="#" class="text-sm text-gray-600 hover:text-red-600 transition-colors">初心者ガイド</a>
                <a href="#" class="text-sm text-gray-600 hover:text-red-600 transition-colors">お気に入り⭐️</a>
                <a href="submit.html" class="text-sm text-gray-600 hover:text-red-600 transition-colors">情報を提供する</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <!-- 検索セクション -->
        <section class="max-w-2xl mx-auto">
            <!-- 検索ボックス -->
            <div class="relative">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="お酒の名前、種類、特徴で検索..."
                    class="w-full p-4 pl-12 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                />
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>

            <!-- 検索タイプ選択 -->
            <div class="mt-6 flex flex-wrap justify-center gap-3">
                <button class="px-4 py-2 rounded-full bg-red-50 text-red-600 hover:bg-red-100 transition-colors text-sm font-medium">
                    <i class="fas fa-fire mr-1"></i>人気のお酒
                </button>
                <button class="px-4 py-2 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100 transition-colors text-sm font-medium">
                    <i class="fas fa-star mr-1"></i>初心者向け
                </button>
                <button class="px-4 py-2 rounded-full bg-green-50 text-green-600 hover:bg-green-100 transition-colors text-sm font-medium">
                    <i class="fas fa-history mr-1"></i>検索履歴
                </button>
            </div>

            <!-- 検索フィルター -->
            <div class="mt-6 flex flex-wrap justify-center gap-2 text-sm text-gray-600">
                <span class="px-3 py-1 rounded-full bg-gray-100">日本酒</span>
                <span class="px-3 py-1 rounded-full bg-gray-100">ワイン</span>
                <span class="px-3 py-1 rounded-full bg-gray-100">ウイスキー</span>
                <span class="px-3 py-1 rounded-full bg-gray-100">ビール</span>
                <span class="px-3 py-1 rounded-full bg-gray-100">カクテル</span>
            </div>
        </section>

        <!-- 検索結果表示エリア -->
        <section id="searchResults" class="mt-8 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 検索結果カードのテンプレート -->
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-600">
            <p>© 2024 AlNavi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 基本データ（初期のお酒リスト）
        const alcoholData = [
            {
                id: 1,
                name: "獺祭 純米大吟醸",
                type: "日本酒",
                description: "山口県産の山田錦を使用した純米大吟醸。フルーティーな香りとすっきりとした味わいが特徴。",
                alcoholContent: 16,
                rating: 4.8,
                image: "https://via.placeholder.com/300x200?text=獺祭",
                tags: ["日本酒", "純米大吟醸", "初心者向け"],
                price: "3,500円"
            }
        ];

        // DOM要素の取得
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // 検索実行関数
        function performSearch(query) {
            if (!query.trim()) {
                searchResults.classList.add('hidden');
                return;
            }

            const searchQuery = query.toLowerCase();
            const filteredResults = alcoholData.filter(item => {
                return (
                    item.name.toLowerCase().includes(searchQuery) ||
                    item.type.toLowerCase().includes(searchQuery) ||
                    item.description.toLowerCase().includes(searchQuery) ||
                    (item.tags && item.tags.some(tag => tag.toLowerCase().includes(searchQuery)))
                );
            });

            displayResults(filteredResults);
        }

        // 検索結果の表示
        function displayResults(results) {
            const resultsContainer = searchResults.querySelector('.grid');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        検索結果が見つかりませんでした。
                    </div>
                `;
                return;
            }

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover rounded-lg mb-3" />
                    <h3 class="font-medium text-gray-800">${item.name}</h3>
                    <p class="text-sm text-gray-600 mt-1">${item.description}</p>
                    <div class="mt-2 flex items-center text-sm text-gray-500">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        <span>${item.rating}</span>
                        <span class="mx-2">|</span>
                        <span>度数: ${item.alcoholContent}%</span>
                    </div>
                    <div class="mt-2 text-sm text-gray-500">
                        <span>${item.price}</span>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });

            searchResults.classList.remove('hidden');
        }

        // イベントリスナーの設定
        searchInput.addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        // 初期表示（人気順）
        const popularItems = [...alcoholData].sort((a, b) => b.rating - a.rating);
        displayResults(popularItems);
    </script>
</body>
</html>
